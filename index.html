<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GitHub Repo Explorer</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    button { margin: 5px; padding: 8px 12px; cursor: pointer; }
    #dirs, #files, #code { margin-top: 20px; }
    pre { background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Explore Repo: Manir-devs / C-Projects</h1>
  <div id="dirs">Loading directories...</div>
  <div id="files"></div>
  <div id="code"></div>

  <script>
    const owner = "Manir-devs";
    const repo = "C-Projects";
    const branch = "main";  // ya default branch agar alag ho

    // fetch contents of root (directories & files)
    async function fetchContents(path = "") {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const resp = await fetch(url);
      if (!resp.ok) {
        console.error("GitHub API error", resp.status, await resp.text());
        return null;
      }
      return resp.json();
    }

    async function loadDirs() {
      const items = await fetchContents("");  // root
      if (!items) {
        document.getElementById("dirs").innerText = "Error loading";
        return;
      }
      // filter directories only
      const dirs = items.filter(item => item.type === "dir");
      const html = dirs.map(d =>
        `<button onclick="loadFiles('${d.path}')">${d.name}</button>`
      ).join("");
      document.getElementById("dirs").innerHTML = html;
    }

    async function loadFiles(dirPath) {
      const items = await fetchContents(dirPath);
      if (!items) {
        document.getElementById("files").innerText = "Error loading files";
        return;
      }
      const files = items.filter(item => item.type === "file");
      let html = files.map(f =>
        `<button onclick="loadFile('${dirPath}', '${f.name}', '${f.path}')">${f.name}</button>`
      ).join("");
      document.getElementById("files").innerHTML = html;
      document.getElementById("code").innerHTML = "";
    }

    async function loadFile(dirPath, fileName, fullPath) {
      const items = await fetchContents(fullPath);
      if (!items) {
        document.getElementById("code").innerText = "Error loading file";
        return;
      }
      // GitHub API returns for a file: { name, path, content (base64), encoding, ... }
      const contentBase64 = items.content;
      const encoding = items.encoding;
      let decoded = "";
      if (encoding === "base64") {
        decoded = atob(contentBase64.replace(/\n/g, ""));
      } else {
        decoded = contentBase64;
      }
      const lines = decoded.split("\n");
      let title = fileName;
      let codeLines = lines;
      if (lines.length > 0 && lines[0].startsWith("//")) {
        title = lines[0].slice(2).trim();
        codeLines = lines.slice(1);
      }
      const codeText = codeLines.join("\n");

      document.getElementById("files").innerHTML =
        `<button onclick="loadFile('${dirPath}', '${fileName}', '${fullPath}')">${title}</button>`;
      document.getElementById("code").innerHTML = `
        <button id="copyBtn">Copy</button>
        <pre id="codeBlock">${escapeHtml(codeText)}</pre>
      `;

      document.getElementById("copyBtn").onclick = () => {
        navigator.clipboard.writeText(codeText).then(() => {
          alert("Copied to clipboard");
        });
      };
    }

    // utility to escape HTML so code shows correctly
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // initial load
    loadDirs();
  </script>
</body>
</html>
