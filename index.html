  <div id="header-container">
    <style>
      #header-container {
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #222;
        color: #fff;
        padding: 10px 20px;
      }
      .header .title {
        font-size: 20px;
        font-weight: bold;
      }
      .header .menu {
        font-size: 24px;
        cursor: pointer;
      }
      /* Content + Footer layout */
      body, html {
        height: 100%;
        margin: 0;

        flex-direction: column;
      }
      #main-content {

      }

      .menu {
  font-size: 28px;

}

#drawer {
  position: fixed;
  top: 0;
  right: -300px;
  width: 260px;
  height: 100%;
  background: #111;
  color: #fff;
  transition: right 0.3s ease;
  padding: 20px;
  box-shadow: -2px 0 10px rgba(0,0,0,0.5);
  border-radius: 20px 0 0 20px;
}

#drawer.active {
  right: 0;
}

.drawer-header {
  text-align: center;
  margin-bottom: 20px;
}

.drawer-header img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #fff;
}

.drawer-header h3 {
  margin-top: 10px;
}

.drawer-links {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.drawer-links a {
  text-decoration: none;
  color: #fff;
  background: #222;
  padding: 10px 15px;
  border-radius: 12px;
  transition: 0.2s;
}

.drawer-links a:hover {
  background: #444;
}
